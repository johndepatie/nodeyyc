<!DOCTYPE HTML>
<html>
	<head>
		<title>Index</title>
	</head>

	<body>
		<h3>Login: (Get)</h3>
		<form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
			<input type="text" name="username" placeholder="username" size="30" maxlength="12"><br>
			<input type="password" name="password" placeholder="password" size="30" maxlength="8"><br>
			<input type="submit" value="Login" name="login">
		</form>
		<hr>
		<h3>Login: (Post)</h3>
		<form action="login.html" method="post" enctype="application/x-www-form-urlencoded">
			<input type="text" name="username" placeholder="username" size="30" maxlength="12"><br>
			<input type="password" name="password" placeholder="password" size="30" maxlength="8"><br>
			<input type="submit" value="Login" name="login">
		</form>
	</body>
</html>
